name: Github Pages Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
      - name: Checkout
        

      - name: Install and build
        run: npm install && npm run build
      
      - name: Deploy
        
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.        


















        